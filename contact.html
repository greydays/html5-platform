              <li><label for="message_content">Questions, comments, and compliments:</label><input id="message_content" role="textbox" aria-required="true" type="text" name="message" placeholder="Message"/></li>
            <button id="send_message" title="enter your message here" role="button">Send</button>
            </fieldset>
